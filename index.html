<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Annealing Time Calculator</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 24px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .note {
      margin-top: 14px;
      font-size: 12px;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>

<body>

  <h1>Annealing Time Calculator</h1>

  <label>
    Starting hardness (HV₀):
    <input id="hvStart" type="number" step="0.1">
  </label>

  <label>
    Desired hardness (HVᵈ):
    <input id="hvTarget" type="number" step="0.1">
  </label>

  <button id="calculateBtn">Calculate annealing time</button>

  <div id="result"></div>

  <div class="note">
    Model used:<br>
    t = (exp((HV₀ − HVᵈ) / β) − 1) / α<br><br>
    α is expressed in <strong>min⁻¹</strong>, therefore the calculated annealing time is
    returned in <strong>minutes</strong>.
  </div>

  <script>
    // ===== MODEL CONSTANTS =====
    // IMPORTANT:
    // α must be in 1/min so that time is returned in minutes
    const alpha = 0.00118; // min⁻¹  ← replace with your real α
    const beta  = 37.47;   // HV     ← replace with your real β
    // ==========================

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const hvStart  = Number(document.getElementById("hvStart").value);
      const hvTarget = Number(document.getElementById("hvTarget").value);
      const resultEl = document.getElementById("result");

      // Input validation
      if (!Number.isFinite(hvStart) || !Number.isFinite(hvTarget)) {
        resultEl.textContent = "Please enter both hardness values.";
        return;
      }

      if (hvTarget >= hvStart) {
        resultEl.textContent =
          "Desired hardness must be lower than starting hardness.";
        return;
      }

      if (alpha <= 0 || beta <= 0) {
        resultEl.textContent =
          "Invalid model parameters (α or β).";
        return;
      }

      // === ANNEALING MODEL ===
      // t [minutes] = (exp((HV0 − HVd)/β) − 1) / α
      const timeMinutes =
        (Math.exp((((hvStart - hvTarget) / beta) - 1) / alpha)/60;

      resultEl.textContent =
        "Annealing time: " + timeMinutes.toFixed(2) + " minutes";
    });
  </script>

</body>
</html>
