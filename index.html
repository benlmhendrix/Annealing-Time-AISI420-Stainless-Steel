<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Annealing Time Calculator</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 24px;
      max-width: 480px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 16px;
    }

    button {
      margin-top: 16px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 16px;
      font-weight: bold;
    }

    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>

<body>

  <h1>Annealing Time Calculator</h1>

  <label>
    Starting hardness (HV₀):
    <input id="hvStart" type="number" step="0.1">
  </label>

  <label>
    Desired hardness (HVᵈ):
    <input id="hvTarget" type="number" step="0.1">
  </label>

  <button id="calculateBtn">Calculate</button>

  <p id="result"></p>

  <p class="note">
    Model: t = (exp((HV₀ − HVᵈ)/β) − 1) / α<br>
    Assumes fixed material and annealing conditions.
  </p>

  <script>
    // ===== MODEL CONSTANTS =====
    // Replace these with your real values
    const alpha = 0.00118; // 1/min
    const beta  = 37.47;   // HV
    // ==========================

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const hvStart  = Number(document.getElementById("hvStart").value);
      const hvTarget = Number(document.getElementById("hvTarget").value);
      const resultEl = document.getElementById("result");

      // Input validation
      if (!Number.isFinite(hvStart) || !Number.isFinite(hvTarget)) {
        resultEl.textContent = "Please enter both hardness values.";
        return;
      }

      if (hvTarget >= hvStart) {
        resultEl.textContent = "Desired hardness must be lower than starting hardness.";
        return;
      }

      if (alpha <= 0 || beta <= 0) {
        resultEl.textContent = "Invalid model parameters (α or β).";
        return;
      }

      // === YOUR FORMULA ===
      // t = (exp((HV0 − HVd)/β) − 1) / α
      const timeMinutes =
        (Math.exp((hvStart - hvTarget) / beta) - 1) / alpha;

      resultEl.textContent =
        "Annealing time: " + timeMinutes.toFixed(2) + " minutes";
    });
  </script>

</body>
</html>
