<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Annealing Time Calculator</title>
</head>
<body>
  <h1>Annealing Time Calculator</h1>

  <label>
    Starting hardness (HV):
    <input id="hvStart" type="number" step="0.1" inputmode="decimal">
  </label>
  <br><br>

  <label>
    Desired hardness (HV):
    <input id="hvTarget" type="number" step="0.1" inputmode="decimal">
  </label>
  <br><br>

  <button id="btn" type="button">Calculate</button>

  <p id="result"></p>

  <script>
    document.getElementById("btn").addEventListener("click", () => {
      const hvStart = Number(document.getElementById("hvStart").value);
      const hvTarget = Number(document.getElementById("hvTarget").value);

      if (!Number.isFinite(hvStart) || !Number.isFinite(hvTarget) || hvStart === 0 || hvTarget === 0) {
        document.getElementById("result").textContent = "Please enter both hardness values.";
        return;
      }

      // TODO: replace with your real formula
      const timeMinutes = hvStart - hvTarget;

      document.getElementById("result").textContent =
        "Annealing time: " + timeMinutes.toFixed(1) + " minutes";
    });
  </script>
</body>
</html>
